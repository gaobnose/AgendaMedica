<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full overflow-hidden border border-violet-100">
        <div class="bg-violet-600 p-6 text-white flex justify-between items-center">
            <h2 class="text-2xl font-bold">Editar Cita #{{ cita.id }}</h2>
            <a href="{% url 'inicio' %}" class="text-white/80 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></a>
        </div>

        <form method="POST" class="p-8 space-y-5">
            {% csrf_token %}
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Paciente</label>
                    <select name="cita-paciente-id" class="w-full p-2 border rounded bg-white">
                        {% for p in pacientes %}
                        <option value="{{ p.id }}" {% if p.id == cita.paciente.id %}selected{% endif %}>
                            {{ p.nombre }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">MÃ©dico</label>
                    <select name="cita-medico-id" class="w-full p-2 border rounded bg-white">
                        {% for m in medicos %}
                        <option value="{{ m.id }}" {% if m.id == cita.medico.id %}selected{% endif %}>
                            {{ m.nombre }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Fecha y Hora</label>
                <input type="datetime-local" name="cita-fecha" value="{{ fecha_formateada }}" class="w-full p-2 border rounded focus:ring-2 focus:ring-violet-500">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Motivo</label>
                <textarea name="cita-motivo" rows="3" class="w-full p-2 border rounded focus:ring-2 focus:ring-violet-500">{{ cita.motivo }}</textarea>
            </div>

            <div class="flex gap-3 pt-4">
                <a href="{% url 'inicio' %}" class="flex-1 py-3 text-center border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancelar</a>
                <button type="submit" class="flex-1 py-3 bg-violet-600 text-white rounded-lg hover:bg-violet-700 font-bold">Guardar Cambios</button>
            </div>
        </form>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
