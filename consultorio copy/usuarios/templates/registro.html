<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Consultorio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8 border border-slate-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Crear Cuenta</h1>
            <p class="text-slate-500 mt-2">Regístrate para agendar tus citas médicas</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Nombre de Usuario</label>
                <input type="text" name="username" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ej: juanperez">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Correo Electrónico</label>
                <input type="email" name="email" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="juan@ejemplo.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
                <input type="password" name="password" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="••••••••">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Confirmar Contraseña</label>
                <input type="password" name="confirm_password" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="••••••••">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors mt-6">
                Registrarse
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-600">
            ¿Ya tienes una cuenta? 
            <a href="{% url 'login' %}" class="text-blue-600 font-bold hover:underline">Inicia Sesión aquí</a>
        </div>
    </div>

</body>
</html>
